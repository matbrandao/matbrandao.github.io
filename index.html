<body>
  <div class="container-full-bg">
  <!-- ><div class="container especial"> <-->

      <div class="container">

<a href="#" id="mobile_nav">&#9776;</a>

<!-- LIBRARIES -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-resource.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-sanitize.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>

  $(document).ready(function(){
  $("#mobile_nav").click(function(){
    
    //toggles nav and ensures other elements play nice too
    if($("#primary_nav").css('left') < "0px"){
      $("#primary_nav").animate({left: "0px"}, 200);
      $("#wrapper_main_content").animate({left: "150px"}, 200);
      $("#wrapper_main_content").css("overflow-y","hidden");
      $("body").css("overflow-x","hidden");
      $("#primary_nav").css("overflow-y","hidden");
      $("#primary_nav").css("background-color","blue");
    }else{
      $("#primary_nav").animate({left: "-115px"}, 200);
      $("#wrapper_main_content").animate({left: "0px"}, 200);
      $("#wrapper_main_content").css("overflow-y","hidden");
      $("body").css("overflow-x","hidden");
      $("#primary_nav").css("background-color", "#969696");
    }

  });
   
});</script>
</body>
</html>
